<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4F46E5" />
      <stop offset="1" stop-color="#D946EF" />
    </linearGradient>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#softShadow)">
    <!-- Main Cloud/Data Structure: Stacked rounded bars suggesting a cloud shape but structured like data -->
    <rect x="42" y="32" width="46" height="18" rx="9" fill="url(#logoGradient)" opacity="0.95" />
    <rect x="22" y="56" width="84" height="18" rx="9" fill="url(#logoGradient)" />
    <rect x="32" y="80" width="64" height="18" rx="9" fill="url(#logoGradient)" opacity="0.95" />
    
    <!-- Data Particles -->
    <circle cx="102" cy="46" r="5" fill="url(#logoGradient)" opacity="0.8" />
    <circle cx="16" cy="76" r="4" fill="url(#logoGradient)" opacity="0.7" />
    <circle cx="110" cy="68" r="3" fill="url(#logoGradient)" opacity="0.6" />
  </g>
</svg>
