<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Storage Signup</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-bg">
    <div class="auth-container">
      <div class="title-container">
        <div class="cloud-icon"><i class="fas fa-cloud"></i></div>
        <h1>Cloud Storage</h1>
      </div>

      <h2>Sign Up</h2>

      <!-- Email/Password Signup Form -->
      <form id="signupForm">
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <button type="submit">Sign Up</button>
      </form>

      <!-- Google Signup -->
      <div class="google-buttons">
        <button class="google-register" title="Register with Google">
          <i class="fab fa-google"></i>
        </button>
      </div>

      <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- Firebase SDK for Google OAuth -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyA33WyEyiVPw5Ti4qwwViSCNF30eA7P86w",
  authDomain: "cloud33-12.firebaseapp.com",
  projectId: "cloud33-12",
  storageBucket: "cloud33-12.firebasestorage.app",
  messagingSenderId: "71693382129",
  appId: "1:71693382129:web:5c95b8b95f892357ced450"
};
    firebase.initializeApp(firebaseConfig);
  </script>

  <script src="auth.js"></script>
</body>
</html>
